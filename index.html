<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cypher</title>

  <!-- mdl stuf -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"
      }
    }
  </script>
  <script type="module">
    import '@material/web/all.js';
    import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

    document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
  </script>

  <!-- init scripts -->
  <script src="js/cypher.js"></script>
  <script src="js/mdl.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/mdl.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <center>
    <!-- main ui -->
    <div id="uiDiv">
      <md-icon-button id="clipButton" onclick="copyText(this, '#toEncrypt')"><md-icon><img src="assets/icon_copy_content.svg"/></md-icon></md-icon-button>
      <span></span>
      <md-filled-text-field label="Text to encrypt" rows="1" cols="40" id="toEncrypt"></md-filled-text-field>
      <br>
      <md-icon-button id="clipButton" onclick="copyText(this, '#toDecrypt')"><md-icon><img src="assets/icon_copy_content.svg"/></md-icon></md-icon-button>
      <span></span>
      <md-filled-text-field label="Text to decypher" rows="1" cols="40" id="toDecrypt"></md-filled-text-field>
    </div>
  </center>

  <script src="js/main.js"></script>
</body>

</html>
